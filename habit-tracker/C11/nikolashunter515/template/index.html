<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite + React + TS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
</head>
<body>
  <div id="root">
    <h2>Habit Tracker</h2>
    <hr>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <h4>Add/Track habit</h4>
        <form id="habitSubmit">
          <div>
            <label for="habit" class="form-label">Habit Name:</label>
            <input type="text" class="form-control" name="habit" placeholder="Your Habit" required>

            <label for="duration" class="form-label">Habit Duration:</label>
            <input type="number" class="form-control" name="duration" placeholder="20 Mins" required>

            <label for="target" class="form-label">Target Duration</label>
            <input type="number" class="form-control" name="target-duration" placeholder="30 Mins" required>

            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" name="date" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      <div class="col">
        <h4>Completion Stats</h4>
        <form id="progress">
          <div>
            <label>Habit Name:</label>
            <input type="text" class="form-control" name="habit-prog" placeholder="Your Habit">
          </div>
          <button type="submit" class="btn btn-primary">Search</button> 
        </form>
        
        <div id="cur-progress"></div>
        <div id="cur-streak"></div>
      </div>
      <div class="col">
        <h4>Remove/Edit</h4>
          <form id="edit">
            <div>
              <label for="edit" class="form-label">Habit name:</label>
              <input type="text" class="form-control" name="hab-name" placeholder="jogging" required>

              <label for="attribute" class="form-label">Attribute:</label>
              <input type="text" class="form-control" name="attribute" placeholder="duration" required>

              <label for="value" class="form-label">New value:</label>
              <input type="number" class="form-control" name="new-val" placeholder="15 mins" required>

              <label for="remove" class="checkbox">Remove</label>
              <input type="checkbox" name="remove"><br>

              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
      </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
