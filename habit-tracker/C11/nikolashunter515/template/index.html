<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vite + React + TS</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div id="root">
    <h2>Habit Tracker</h2>
    <hr>
  </div>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <form id="habitSubmit">
          <div>
            <label for="habit" class="form-label">Habit Name:</label>
            <input type="text" class="form-control" name="habit" placeholder="Your Habit">

            <label for="duration" class="form-label">Habit Duration:</label>
            <input type="number" class="form-control" name="duration" placeholder="20 Mins">

            <label for="date" class="form-label">Date:</label>
            <input type="date" class="form-control" name="date">
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <script type="module" src="src/main.js"></script>
</body>
</html>
